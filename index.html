<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script> -->

    <link rel="stylesheet" href="./css/main.css" />

    <script src="./js/button.js" defer></script>

    <script src="./js/main.js" defer></script>

    <script src="./js/sound.js" defer></script>

    <script src="./js/cursor.js" defer></script>

    <title>clock</title>
  </head>
  <body>
    <div class="bg container">
      <div class="box1">
        <!-- 아니 위치를 -->

        <div id="canvas-container"></div>
      </div>

      <div class="box2">
        <div class="imges1">
          <img src="./source/img2/press.svg" alt="press the button" />
        </div>

        <!-- 악마 웃음 -->
        <div>
          <input type="button" class="imgesBtn2" id="imgesBtn" />

          <!-- <img id="imgesBtn" src="./source/img2/devil.svg" alt="devil" /> -->

          <audio
            id="devilSound"
            src="./source/sound/devil.mp3"
            type="audio/mpeg"
          ></audio>
        </div>

        <div>
          <button class="btn primary" id="pushBtn" onclick="play()">press</button>

          <audio
            class="gameBtnSound"
            id="btnSound"
            src="./source/sound/gameStart.mp3"
            type="audio/mpeg"
          ></audio>
        </div>
      </div>
    </div>

    <audio
      id="clickDownSound"
      src="./source/sound/click.mp3"
      preload="auto"
    ></audio>

    <img class="cur" src="./source/img2/hand2.svg" alt="hand" />
  </body>
</html>
